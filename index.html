<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Me</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
    }

    .card{
      background:#151520;
      padding:40px;
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align:center;
      width:300px;
    }

    h1{
      color:#fff;
      margin-bottom:15px;
    }

    p{
      color:#bdbdbd;
      margin-bottom:25px;
    }

    a.call-btn{
      display:inline-block;
      background:#ffb400;
      color:#000;
      text-decoration:none;
      padding:14px 24px;
      border-radius:12px;
      font-weight:bold;
      font-size:16px;
      transition:0.2s;
    }

    a.call-btn:hover{
      background:#ffc233;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ“ž Call Me</h1>
    <p>Tap the button to call directly</p>

    <!-- âœ… Replace number with your number -->
    <a class="call-btn" href="tel:+919093805040">Call Now</a>
  </div>

</body>
</html>
